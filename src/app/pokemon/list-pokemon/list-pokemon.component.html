<h2 class="center">Liste des Pokemons </h2>


<div class="container">
    <div class="row">
        <div *ngFor=" let pokemon of pokemonsList " pkmnBorderCard class="col m4 s12">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" >
              <div class="card-image">
                <img [src]="pokemon.picture">
              </div>
              <div class="card-stacked" >
                <div class="card-content">
                    <p> {{pokemon.name}}</p>
                    <p><small>{{pokemon.created | date:"dd/mm/yy" }}</small></p>
                    <span 
                    *ngFor="let type of pokemon.types" 
                    class="{{ type | pokemonTypeColor}}"> {{type}} </span>
                </div>
              </div>
            </div>
          </div>

    </div>

</div>
